<!DOCTYPE html>

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- menu navegacion -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            </li>
                        </ul>

                        <tr>
                            <th scope="col">PRODUCTO</th>
                            <th scope="col">MARCA</th>
                            <th scope="col">CATEGORIA</th>
                            <th scope="col">PRECIO</th>

                    <tbody id="tbody">

    <!-- BOOTSTRAP SCRIPT -->
